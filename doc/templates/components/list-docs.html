<style type="text/css">
	body {
		/*  color: #333;*/
		-webkit-font-smoothing: antialiased;
		-moz-osx-font-smoothing: grayscale;
	}
	.n-card {
		height: 100%;
		object-fit: cover;
		object-position: center;
		padding-top: 10px !important;
		padding-bottom: 10px !important;
		border-radius: 5px !important;
		background-color: white;
		overflow: hidden;
	}

	.n-card-p{
		margin-bottom: 8px !important;
	}

	.n-card-p *{
		font-family: "Nunito Sans", sans-serif;
	}

	.n-card-p:hover{
		background-color: #f6f6f650;

	}

	@media (min-width: 768px) {
	}
	@media (max-width: 768px) {
	}
	.ca-img{
		max-width: 100px;
		max-height: 150px;
		object-fit: cover;
	}

	.book{
		color: #404654;
	}

	.book-title{
		font-size: 17px;
		font-family: "Nunito Sans", sans-serif;
	}
</style>

<div class="contentz mt-5 pdfs grid-container grid-2-lg grid-1-sm grid-3 grid--sm">
	{% for doc in docs %}
		<div class="col n-card-p single_book">
			<a href="{{doc.get}}" target="_blank" class="book"><div class="flex n-card mx-1">
				<img class="img ca-img col-3" src="{{doc.thumbnail}}">
				<div class="flex-grow px-3 ">
					<p class="bold book-title" style="margin-bottom: 7px;">{{doc.title}}</p>
					<p class="text-md" style="margin-bottom: 10px;">{{doc.doc_description}}</p>
					<p class="text-sm" style="margin-bottom: 4px;">@{{doc.author}} &nbsp; <i class="pl-2 bi bi-calendar"></i> {{doc.date}}</p>
				</div>
			</div></a>
		</div>
	{% endfor %}
</div>
